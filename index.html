<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku Flashback</title>

    <link rel="stylesheet" href="css/master.css">

    <!-- Cardo -->
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Josefin Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/65f54478f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid-container" id="app">
        <header class="header">
            <a href="#" class="logo">Roku Flashback</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
              <li><a href="#">Movie</a></li>
              <li><a href="#">TV Show</a></li>
              <li><a href="#">Music</a></li>
              <li><a href="#">Sign in</a></li>
            </ul>
        </header>
        
        <div class="landing">
            <img src="img/logan.jpg" alt="Landing Image">

            <div>
              <i class="fas fa-stream"></i>
              <p><a href="#">Playlist</a></p>
            </div>

            <div>
              <i class="fas fa-play"></i>
              <p><a href="#">Play</a></p>
            </div>

            <div>
              <i class="fas fa-info"></i>
              <p><a href="#">Info</a></p>
            </div>

            <div class="image-cropper">
                <!-- <div>
                    <img src="img/deadpool.jpg" alt="Deadpool">
                  </div> -->
                  
                  <!-- <div>
                    <img src="img/silver.jpg" alt="Silver">
                  </div>
              
                  <div>
                    <img src="img/dunkirk.jpg" alt="Dunkdirk">
                  </div> -->

            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
